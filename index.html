        <script>
            function isEven(N) {
                N=Math.abs(N); // для устранения проблемы с отрицательными числами можно добавить "модуль числа", команду модуля "нагуглил"
                if (N==0) { // можно поставить равенство N==0
                    return 'true';
                }
                else if (N==1) { // можно поставить равенство N==1
                    return 'false';
                }
                else {return isEven(N-2)}
            }

            console.log(isEven(1));
